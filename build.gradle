import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
	id 'java'
	id 'maven-publish'
	id 'org.springframework.boot' version '3.2.3' apply false
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.senlainternship'
version = '0.0.1'

java {
	sourceCompatibility = '17'
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

dependencyManagement {
	imports {
		mavenBom SpringBootPlugin.BOM_COORDINATES
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:3.2.3'
	compileOnly 'org.projectlombok:lombok:1.18.30'
	implementation 'org.springframework.kafka:spring-kafka:3.1.2'
	implementation 'org.springframework.boot:spring-boot-autoconfigure-processor:3.2.3'
	implementation 'org.aspectj:aspectjweaver:1.9.21.1'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.2.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
